<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <div class="loginandreg">
        <div class="title">

        </div>

        <!-- 登录盒子 -->
        <div class="loginBox">
            <form class="layui-form" id="form_login" action="#">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <input type="submit" value="登录" class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>
                </div>
                <div class="loginhref">
                    <a href="javascript:;" id="loginhref">去注册</a>
                </div>
            </form>

        </div>
        <!-- 注册盒子 -->
        <div class="registerBox" id="form_reg">
            <form class="layui-form" action="#">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repwd" required lay-verify="required|pwd|repwd" placeholder="请确认密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <input type="submit" value="注册" class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>
                </div>
                <div class="loginhref">
                    <a href="javascript:;" id="registerhref">已有账号去登录</a>
                </div>
            </form>


        </div>
    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src='/assets/lib/jquery.js'></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/login.js "></script>
</body>

</html>
